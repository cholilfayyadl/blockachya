{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Pending Top-Up Requests</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for topup in topups %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ topup.user_email }}</td>
                <td>{{ topup.amount }}</td>
                <td>
                    <form method="POST" action="{{ url_for('fulfill_topup', topup_id=topup._id) }}">
                        <button type="submit" class="btn btn-success">Fulfill</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if not topups %}
    <p class="text-center">No pending top-up requests.</p>
    {% endif %}
</div>
{% endblock %}
